<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test HTML CSS - Contact</title>
		<link href="screen.css" rel="stylesheet" media="screen">
		<meta name="viewport" content="width=480">
	</head>
	<body id="contact" onload="document.getElementById('username').focus();">
		<div id="wrapper">
			<div id="header">
				<h1>Test HTML CSS</h1>
				<p>Michael Wollensack</p>
				<div id=nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="basics.html">Basics</a></li>
						<li><a href="tables.html">Tables</a></li>
						<li><a href="figures.html">Figures</a></li>
						<li class="selected"><a href="contact.html">Contact</a></li>
					</ul> 
				</div> <!-- end of nav -->
			</div> <!-- end of header -->
			<div id="content">
				<h2>Contact</h2>
				<form id="contactform" action="#">
					<div>
						<label for="username">Name:</label>
						<input type="text" id="username" name="username">
					</div>
					<div>
						<label for="usermail">E-Mail:</label>
						<input type="email" id="usermail" name="usermail">
					</div>
					<div>
						<label for="message">Message:</label>
						<textarea id="message" name="message" cols="20" rows="5"></textarea>
					</div>
					<div>
						<input type="submit" value="Submit">
					</div>
				</form>
			</div> <!-- end of content -->
			<div id="footer">
				<address>This site is open source. <a href="https://github.com/wollmich/test-html-css/blob/master/contact.html">Improve this page</a>.
				</address>
			</div> <!-- end of footer -->			
		</div> <!-- end of wrapper -->
	</body>
</html>
